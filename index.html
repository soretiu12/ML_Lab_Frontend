<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h1 { color: #333; }
        .input-row { display: flex; gap: 15px; margin-bottom: 20px; }
        input {
            padding: 10px;
            font-size: 16px;
            width: 120px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        button:hover { background-color: #45a049; }
        .result-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            width: 320px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Iris Prediction</h1>

<div class="input-row">
    <input id="sepal_length" type="number" placeholder="Sepal Length">
    <input id="sepal_width" type="number" placeholder="Sepal Width">
    <input id="petal_length" type="number" placeholder="Petal Length">
    <input id="petal_width" type="number" placeholder="Petal Width">
</div>

<button onclick="predict('logistic')">Predict Logistic Regression</button>
<button onclick="predict('tree')">Predict Decision Tree</button>

<div id="logistic_result" class="result-box">Logistic Regression Prediction: -</div>
<div id="tree_result" class="result-box">Decision Tree Prediction: -</div>

<script>
const backendUrl = "https://ml-lab-backend-g2l3.onrender.com";

async function predict(model) {

    const data = {
        sepal_length: parseFloat(sepal_length.value),
        sepal_width: parseFloat(sepal_width.value),
        petal_length: parseFloat(petal_length.value),
        petal_width: parseFloat(petal_width.value)
    };

    // ✅ Input validation
    if (Object.values(data).some(isNaN)) {
        alert("Please fill all values");
        return;
    }

    const resultBox = model === "logistic"
        ? document.getElementById("logistic_result")
        : document.getElementById("tree_result");

    resultBox.innerText = "Predicting... ⏳";

    const url = model === "logistic"
        ? `${backendUrl}/predict/logistic`
        : `${backendUrl}/predict/tree`;

    try {
        const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        resultBox.innerText = "Prediction: " + result.prediction;

    } catch (error) {
        console.error(error);
        resultBox.innerText = "Error connecting to backend";
    }
}
</script>

</body>
</html>
