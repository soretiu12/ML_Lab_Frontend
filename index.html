<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 120px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .buttons-row {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-box {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Iris Prediction</h1>

    <div class="input-row">
        <input id="sepal_length" placeholder="Sepal Length" type="number">
        <input id="sepal_width" placeholder="Sepal Width" type="number">
        <input id="petal_length" placeholder="Petal Length" type="number">
        <input id="petal_width" placeholder="Petal Width" type="number">
    </div>

    <div class="buttons-row">
        <button onclick="predict('logistic')">Predict Logistic Regression</button>
        <button onclick="predict('tree')">Predict Decision Tree</button>
    </div>

    <div id="logistic_result" class="result-box">Logistic Regression Prediction: -</div>
    <div id="tree_result" class="result-box">Decision Tree Prediction: -</div>

    <script>
        async function predict(model){
            const data = {
                sepal_length: parseFloat(document.getElementById('sepal_length').value),
                sepal_width: parseFloat(document.getElementById('sepal_width').value),
                petal_length: parseFloat(document.getElementById('petal_length').value),
                petal_width: parseFloat(document.getElementById('petal_width').value)
            };

            const url = `http://127.0.0.1:8000/predict/${model}`;
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if(model === "logistic"){
                    document.getElementById('logistic_result').innerText = "Logistic Regression Prediction: " + result.prediction;
                } else {
                    document.getElementById('tree_result').innerText = "Decision Tree Prediction: " + result.prediction;
                }

            } catch (err) {
                if(model === "logistic"){
                    document.getElementById('logistic_result').innerText = "Error: Backend not running";
                } else {
                    document.getElementById('tree_result').innerText = "Error: Backend not running";
                }
            }
        }
    </script>
</body>
</html>
